<h3> Matrícula Aluno ! </h3>

  <form ngForm>
    Nome: <input type="text" name="nome" [(ngModel)]="nome">
    Data de Nascimento: <input type="date" name="dataNascimento" [(ngModel)]="dataNascimento">
    Sexo: <input type="text" name="sexo" [(ngModel)]="sexo">
      <p>Por favor selecione o seu genero:</p>
        <input type="radio" id="male" name="gender" value="male"> 
              <label for="male">Masculino</label><br>
        <input type="radio" id="female" name="gender" value="female">
              <label for="female">Feminino</label><br>
    CPF: <input type="number" name="cpf" id="cpf" maxlength="11" [(ngModel)]="cpf">
    E-mail: <input type="text" name="email" [(ngModel)]="email">
    Endereço: <input type="text" name="endereco" [(ngModel)]="endereco">
    Telefone: <input type="number" name="telefone" [(ngModel)]="telefone">
    CEP: <input type="text" name="cep" [(ngModel)]="cep">
    Cidade: <input type="text" name="cidade" [(ngModel)]="cidade">
    UF: <select name="estado" >
          <option selected="" value="">Selecione o Estado:</option>
          <option value="Acre">Acre</option>
          <option value="Alagoas">Alagoas</option>
          <option value="Amapá">Amapá</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Bahia">Bahia</option>
          <option value="Ceará">Ceará</option>
          <option value="Distrito Federal">Distrito Federal</option>
          <option value="Espírito Santo">Espírito Santo</option>
          <option value="Goiás">Goiás</option>
          <option value="Maranhão">Maranhão</option>
          <option value="Mato Grosso">Mato Grosso</option>
          <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
          <option value="Minas Gerais">Minas Gerais</option>
          <option value="Pará">Pará</option>
          <option value="Paraíba">Paraíba</option>
          <option value="Paraná">Paraná</option>
          <option value="Pernambuco">Pernambuco</option>
          <option value="Piauí">Piauí</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Rio Grande do Sul">Rio Grande do Sul</option>
          <option value="Rio Grande do Norte">Rio Grande do Norte</option>
          <option value="Rondônia">Rondônia</option>
          <option value="Roraima">Roraima</option>
          <option value="Santa Catarina">Santa Catarina</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Sergipe">Sergipe</option>
          <option value="Tocantins">Tocantins</option>
          </select>
    <br>
    <button >Salvar</button>
  </form>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Data de Nascimento</th>
              <th>Sexo</th>
              <th>CPF</th>
              <th>E-mail</th>
              <th>Telefone</th>
              <th>Endereço</th>
              <th>CEP</th>
              <th>CEP</th>
              <th>Cidade</th>
              <th>UF</th>
            </tr>
          </thead>
          <tbody>
            <tr >
              <td scope="row"></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2"></td>
              <td></td>  
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Limpar</button>
      </div>
    </div>
  </div>
</div>
