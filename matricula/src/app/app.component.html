<h3> Matrícula Aluno ! </h3>

  <form ngForm>
    Nome: <input  type="text" name="nome" [(ngModel)]="nome"><br>
    Data de Nascimento: <input type="date" name="dataNascimento" [(ngModel)]="dataNascimento"><br>
    <p>Por favor selecione o seu genero:</p>
        <input type="radio" id="masculino" name="genero" value="masculino" [(ngModel)]="sexo"> 
              <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino" [(ngModel)]="sexo">
              <label for="feminino">Feminino</label><br>
    CPF: <input type="number" name="cpf" id="cpf" maxlength="11" [(ngModel)]="cpf"><br>
    E-mail: <input type="text" name="email" [(ngModel)]="email"><br>
    Endereço: <input type="text" name="endereco" [(ngModel)]="endereco"><br>
    Telefone: <input type="number" name="telefone" [(ngModel)]="telefone"><br>
    CEP: <input type="text" name="cep" [(ngModel)]="cep"><br>
    Cidade: <input type="text" name="cidade" [(ngModel)]="cidade"><br>
    UF: <select name="estado" [(ngModel)]="uf">
          <option selected="" value="">Selecione o Estado:</option>
          <option value="Acre">Acre</option>
          <option value="Alagoas">Alagoas</option>
          <option value="Amapá">Amapá</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Bahia">Bahia</option>
          <option value="Ceará">Ceará</option>
          <option value="Distrito Federal">Distrito Federal</option>
          <option value="Espírito Santo">Espírito Santo</option>
          <option value="Goiás">Goiás</option>
          <option value="Maranhão">Maranhão</option>
          <option value="Mato Grosso">Mato Grosso</option>
          <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
          <option value="Minas Gerais">Minas Gerais</option>
          <option value="Pará">Pará</option>
          <option value="Paraíba">Paraíba</option>
          <option value="Paraná">Paraná</option>
          <option value="Pernambuco">Pernambuco</option>
          <option value="Piauí">Piauí</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Rio Grande do Sul">Rio Grande do Sul</option>
          <option value="Rio Grande do Norte">Rio Grande do Norte</option>
          <option value="Rondônia">Rondônia</option>
          <option value="Roraima">Roraima</option>
          <option value="Santa Catarina">Santa Catarina</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Sergipe">Sergipe</option>
          <option value="Tocantins">Tocantins</option>
          </select>
    <br>
    <button (click)="salvar()" >Salvar</button><br>
    <input type='reset' value='Limpar campos'/>
    
  </form>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Idade</th>
      <th scope="col">Sexo</th>
      <th scope="col">Turma</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aluno of alunos">
      <th>{{aluno.nome}}</th>
      <td>{{aluno.idade}}</td>
      <td>{{aluno.sexo}}</td>
      <td>{{aluno.turma}}</td>
    </tr>
  </tbody>
</table>
